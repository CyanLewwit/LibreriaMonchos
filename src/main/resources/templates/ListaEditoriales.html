<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Pagina Editoriales</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
  </head>
  <body>
    <header>
        <nav class ="ButtomInicio">
            <div>
                <a th:href="@{/}"><h1>Libreria Monchos</h1></a>
            </div>
        </nav>
    </header><br><br><br>  
    
    <h3>Editoriales</h3><br><br><br>
    <div class="container-m5">
      <table class="table-list">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Alta</th>
          </tr>
        </thead>
        <tbody th:each="editorial : ${editoriales}">
          <tr>
            <th scope="row" th:text="${editorial.id}"></th>
            <td th:text="${editorial.nombre}"></td>
            <td>
              <i th:if="${editorial.alta}" class="fa fa-circle text succes"></i>
              <i
                th:unless="${editorial.alta}"
                class="fa fa-circle"
                style="color: red"
              ></i>
            </td>
            <td>
              <a th:href="@{/editorial/modedi/__${editorial.id}__}">Modificar</a>
              <a th:href="@{/editorial/eliminareditorial/__${editorial.id}__}">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


      <div class="agregate">
        <a th:href="@{/editorial/registroedi}">+</a>
      </div><br><br>

      <div>
        <a th:href="@{/}"><h5>Volver</h5></a>
    </div>

      <br><br><br><br>
      <footer class="piepag">Copyright &copy; CyanLewwit Website 2021</footer>

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
