<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Registro Autor</title>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </head>
    <body>
        <header>
            <nav class ="ButtomInicio">
                <div>
                    <a th:href="@{/}"><h1>Libreria Monchos</h1></a>
                </div>
            </nav>
        </header><br><br><br> 
        
        <div class="contM5">
          <div th:if="${exito}!=null" class="succesful">
            <div class="card-body">
              <h5 class="card-title">Exito</h5>
              <p class="card-text" th:text="${exito}"></p>
            </div>
          </div>
          <div th:if="${fail}!=null" class="danger">
            <div class="card-body">
              <h5 class="card-title">Error</h5>
              <p class="card-text" th:text="${fail}"></p>
            </div>
          </div>
        </div>

        <section class="formulario">
            <h3>Formulario de Registro de Autores</h3>
            <br />
            <form th:action="@{/autor/registroautor}" method="POST">
              <div class="form-group">
                <label>Nombre</label> <input type="text" class="form-control" name="nombre" placeholder="Nombre de autor">
              </div><br/><br/>
              <button type="submit" class="bttsm">Guardar</button>
            </form>
          </section>
          
          
          <div class="atrvolv">
            <button type="button" class="volv">
              <a class="btvl" th:href="@{/autor/lista}">Volver</a>
            </button>
          </div>







        <br><br><br><br>
        <footer class="piepag">Copyright &copy; CyanLewwit Website 2021</footer>
  
        <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"
        ></script>
    </body>


</html>
