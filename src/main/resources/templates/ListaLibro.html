<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Pagina Libros</title>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </head>
    <body>
        <header>
            <nav class ="ButtomInicio">
                <div>
                    <a th:href="@{/}"><h1>Libreria Monchos</h1></a>
                </div>
            </nav>
        </header><br><br><br>  


        <h3>Libros</h3><br><br><br>
        <div class="container-m5">
            <table class="table-list">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Isbn</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Ejemplares</th>
                        <th scope="col">Ejemplares Prestados</th>
                        <th scope="col">Ejemplares Restantes</th>
                        <th scope="col">Alta</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                      </tr>
                </thead>
                <tbody th:each="libro : ${libros}">
                    <tr>
                        <th scope="row" th:text="${libro.id}"></th>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.isbn}"></td>
                        <td th:text="${libro.anio}"></td>
                        <td th:text="${libro.ejemplares}"></td>
                        <td th:text="${libro.ejemplaresPrestados}"></td>
                        <td th:text="${libro.ejemplaresRestantes}"></td>
                        <td>
                            <i th:if="${libro.alta}" class="fa fa-circle text succes"></i>
                            <i
                              th:unless="${libro.alta}"
                              class="fa fa-circle"
                              style="color: red"
                            ></i>
                        </td>
                        <td th:text="${libro.autor.nombre}"></td>
                        <td th:text="${libro.editorial.nombre}"></td>
                        <td>
                            <a th:href="@{/libro/modlibro/__${libro.id}__}">Modificar</a>
                            <a th:href="@{/libro/eliminarlibro/__${libro.id}__}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="agregate">
            <a th:href="@{/libro/registrolibro}">+</a>
          </div><br><br>
    
          <div>
            <a th:href="@{/}"><h5>Volver</h5></a>
        </div>
    
          <br><br><br><br>
          <footer class="piepag">Copyright &copy; CyanLewwit Website 2021</footer>
    
          <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
          ></script>
    </body>
</html>
